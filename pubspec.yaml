name: toolify
description: "A new Flutter project."
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.4.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  flutter_lints: ^4.0.0
  image_picker: ^1.1.2
  http: ^1.2.2
  hexcolor: ^3.0.1
  cached_network_image: ^3.4.1
  auto_size_text: ^3.0.0
  icons_launcher: ^2.1.7
  flutter_dotenv: ^5.1.0
  shared_preferences: ^2.3.2
  barcode_widget: ^2.0.4
  intl: ^0.19.0
  url_launcher: ^6.3.0
  package_info_plus: ^8.0.2
  screenshot: ^3.0.0
  image_gallery_saver: ^2.0.3
  pdf: ^3.11.1
  printing: ^5.13.2
  qr_code_scanner: ^1.0.1
  quick_actions: ^1.0.7
  flutter_image_compress: ^2.3.0
  path_provider: ^2.1.4
  permission_handler: ^11.3.1
  flutter_staggered_grid_view: ^0.7.0
  device_info_plus: ^10.1.2
  battery_plus: ^6.0.3
  system_info2: ^4.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

icons_launcher:
  image_path: "assets/app_icon.png"
  platforms:
    android:
      enable: true
    ios:
      enable: true

  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/app_icon.png
    - .env
